<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제</title>
    <style>
        *{
            margin: 0;
        }

        body{
            height: 300vh;
        }

        .box{
            width: 300px;
            height: 300px;
            background-color: gold;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        

    </style>
</head>
<body>
    <div class="box"></div>
    <script>

        // *문제
        // 스크롤을 내릴때마다 박스가 회전되게 만들기
        const boxEl = document.querySelector('.box');

        const handleScroll = () => {
            // console.log(boxEl);
            const pageY = window.pageYOffset;
            console.log(pageY);
            boxEl.style.transform = `translate(-50%, -50%) rotateZ(${pageY}deg)`;
        }

        window.addEventListener('scroll', handleScroll);

    </script>
</body>
</html>
