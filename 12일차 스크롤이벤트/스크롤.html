<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll event</title>

    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        .wrap{
            height: 300vh;
        }

        header{
            height: 80px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        section{
            height: 80vh;
            background-color: lightsteelblue;
        }

        .box{
            width: 300px;
            height: 300px;
            background-color: lightgray;
            margin: 100px auto;
            border-radius: 50%;
        }
    </style>


</head>
<body>

        <section></section>

        <div class="box"></div>

    </div>

</html>
