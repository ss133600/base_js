<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리턴</title>
    <script>

        // *리턴
        // =>함수내부에서 코드를 실행시키고 난 결과를
        // 함수 밖에서도 사용할 수 있도록 만들어주는 역할
        // =>리턴은 함수를 종료할때도 사용함
        // 곧, return 뒤로 적히는 모든 코드는 실행하지 않음
        
        function plus(a, b){
            return a + b
        }

        const result = plus(3, 5);
        document.write(result);


    </script>
</head>
<body>
    
</body>
</html>
