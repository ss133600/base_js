    <title>배열</title>
    <script>

        // *배열(array)
        // =>하나의 변수에 여러값을 저장하여 사용
        // =>[]대괄호를 사용함
        // =>배열안에 있는 값을 요소(element)
        // =>요소는 순서를 가지고 있는데 이는 index순서라고하며,
        // 0부터 시작함
        // =>요소들은 숫자, 문자, 변수, 함수, 객체 등 여러값을 저장할 수 있음
        // =>배열을 사용할 땐 배열명[index 순서]
        // const arr = [1,2,3,4,5];

        // console.log(arr[2] + arr[4]);

        const three = 3;
        const numArr = [1, 2];
        const plus = three + numArr[1];
        const  arr = ["일",2, three, three + numArr[1]]
        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2]);
        console.log(arr[3]);

        console.log("배열의 갯수: ", arr.length -1)
        // =>배열.length는 배열의 요소의 갯수를 알아올수 있음





    </script>
