<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
    <script>
        // *변수
        // =>값이 변하거나, 특정값을 저장하거나 등등 할 수 있음
        // =>숫자, 문자, 함수, 객체, 배열 등..을 저장할 수 있음

        var x = 1;
        console.log(x);

        x = 10;
        console.log(x);
        // =>변수는 값을 변경을 할 수 있는데, 
        // 추후 작업중 변수명이 중복이 되었을 때 오류가 생길 수 있음
        // 이점을 보안하고자 es6가 나옴

        // *변수와 상수
        // => ECMA6 이후 추가된 변수 내용
        // => ECMA: 인터내셔널 정보와 통신 시스템을 위한 국제적 표준화 기구
        // => const: constant의 약자로 상수 이며, 지정된 변수의 값은 변경할 수 없음
        // => let: 기존에 사용한 var와 동일
        
        // *상수 사용 예시
        // const num = 10;
        // console.log(num);

        // num = 100;
        // console.log(num);

        let num2 = 2;
        console.log(num2);

        num2 = 3;
        console.log(num2);


        
    </script>
</head>
<body>
    
</body>
</html>
