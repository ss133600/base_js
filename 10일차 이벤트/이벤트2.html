<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }

        .box{
            width: 300px;
            height: 300px;
            background-color: hotpink;
        }

        .bg_color{
            background-color: green;
        }
    </style>

    <div class="box"></div>

    <script>
        const boxEl = document.querySelector('.box')
        // boxEl.addEventListener("click", () => {

        //     console.log(123);

        // });

        let num = 0;

        const clickHandler = () => {

            // boxEl.style.backgroundColor = "gold";
            // boxEl.classList.add('bg_color')
            // console.log('클릭했어요^^');

            // boxEl.classList.toggle('bg_color');

            if(num === 0){
                // console.log(`num의 값: ${num}`);
                // boxEl.style.backgroundColor = "green";
                boxEl.classList.add('bg_color');
                num++;
            }else if(num === 1){
                // console.log(`num의 값 : ${num}`);
                // boxEl.style.backgroundColor = "hotpink";
                boxEl.classList.remove('bg_color');
                num--;
            }
            //classList를 사용할 땐 클래스 우선순위 꼭꼭꼭 확인할 것!!!!
        }

        boxEl.addEventListener('click', clickHandler);
    </script>
</head>
<body>
    
</body>
</html>
